<!DOCTYPE html>

<head>

<!-- Bootstrap CSS -->

<body>

</div>

    <!-- Container for canvas and controls -->
    <div id="container" style="position: relative;">
        <!-- Área de desenho do aplicativo de pintura -->
        <canvas id="canvas"></canvas>
        <!-- Controles do aplicativo de pintura -->
        <div id="controls">
            <button id="clear" class="btn btn-danger control-left">Limpar</button>
            <input type="file" id="fileInput" style="display: none;">
            <button id="upload" class="btn btn-success control-right"> Pesquisar </button>
            <!-- Adicione outros controles conforme necessário -->
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    window.onload = function() {
        // Obtenha o elemento canvas
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        // Defina o tamanho do canvas
        canvas.width = 600;
        canvas.height = 400;

        // Variáveis para armazenar o estado do desenho
        var painting = false;
        var lastX = 0;
        var lastY = 0;

        // Função para desenhar na tela
        function draw(e) {
            if (!painting) return;
            context.lineWidth = 5; // Defina a largura da linha
            context.lineCap = 'round'; // Defina o estilo da ponta da linha
            context.strokeStyle = '#000'; // Defina a cor da linha
            context.beginPath();
            context.moveTo(lastX, lastY); // Mova o cursor para a posição anterior
            context.lineTo(e.offsetX, e.offsetY); // Desenhe uma linha até a nova posição
            context.stroke();
            lastX = e.offsetX;
            lastY = e.offsetY;
        }

        // Evento de pressionar o botão do mouse
        canvas.addEventListener('mousedown', function(e) {
            painting = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
            draw(e);
        });

        // Evento de soltar o botão do mouse
        canvas.addEventListener('mouseup', function() {
            painting = false;
        });

        // Evento de mover o mouse
        canvas.addEventListener('mousemove', draw);

        // Limpar o canvas
        document.getElementById('clear').addEventListener('click', function() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Upload da imagem 
        document.getElementById('upload').addEventListener('click', function() {
            // Converta o conteúdo do canvas em uma imagem
            var imageDataURL = canvas.toDataURL('image/png');

            // Crie um novo objeto de imagem
            var img = new Image();
            img.src = imageDataURL;

            // Quando a imagem estiver carregada, faça o upload dela
            img.onload = function() {
                // Crie um formulário de dados para enviar a imagem
                var formData = new FormData();
                formData.append('image', img);

                // Envie a imagem para o servidor (sua API)
                fetch('URL_DO_SEU_SERVIDOR/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Lógica para processar o resultado da classificação
                    const classificationResult = data.result;

                    // Passo 5: Realizar uma busca no Google com base no resultado da classificação
                    searchOnGoogle(classificationResult);
                })
                .catch(error => {
                    console.error('Erro ao enviar a imagem para o servidor:', error);
                });
    };
});


        // Upload da imagem no servidor 
        document.getElementById('fileInput').addEventListener('change', function() {
            const file = this.files[0];
            const formData = new FormData();
            formData.append('image', file);

            // Envie a imagem para o servidor (sua API)
            fetch('URL_DO_SEU_SERVIDOR/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Lógica para processar o resultado da classificação
                const classificationResult = data.result;

                // Passo 5: Realizar uma busca no Google com base no resultado da classificação
                searchOnGoogle(classificationResult);
            })
            .catch(error => {
                console.error('Erro ao enviar a imagem para o servidor:', error);
            });
});
};
</script>
</body>
