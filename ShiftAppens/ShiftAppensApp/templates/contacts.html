<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 350px; /* Alterado para centralizar verticalmente */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .navbar {
            position: absolute;
            top: 0;
            left: 0; /* Alinha a Navbar no lado esquerdo */
            width: 100%;
            z-index: 1000; /* Para garantir que a navbar esteja sempre acima do conteúdo */
            display: flex;
            align-items: center; /* Alinha os itens verticalmente */
            padding: 10px;
        }
        .navbar-nav {
            display: flex;
            align-items: center; /* Alinha os itens verticalmente */
            list-style: none; /* Remove o estilo de lista */
            padding: 0; /* Remove o espaçamento interno */
        }
        .navbar-nav .nav-item {
            margin-right: 20px; /* Espaçamento entre os itens da navbar */
        }
        .navbar-brand img {
            max-width: 100px;
            max-height: 50px;
            margin-right: 20px; /* Espaçamento entre a imagem e os itens */
        }
        .navbar-nav .nav-link {
            color: transparent; /* Cor do texto do link */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="/">
            <img src="../logo.jpeg" alt="Logo" style="max-width: 100px; max-height: 50px;">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="about">
                        <img src="../about.png" alt="About" style="height: 60px;"> <!-- Substitua "trancinhos.png" pelo caminho da imagem dos trancinhos -->
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacts">
                        <img src="../website.png" alt="Contact" style="height: 60px;"> <!-- Substitua "website.png" pelo caminho da imagem do ícone de website -->
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Fim da Navbar -->

    <div class="container">
        <h1>Contacts</h1>
        <ul>
            <li><strong>Website do evento </strong> <p><a href="https://shiftappens.com">ShiftAppens - 2024</a></p></li>
        </ul>
    </div>
</body>
</html>
