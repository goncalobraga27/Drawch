<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Django App {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        /* Adicionando estilos personalizados para centralizar e aumentar os botões */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            /* Adicionando imagem de fundo */
            background-image: url('background.jpeg');
            background-size: cover; /* Cobrir toda a área disponível */
            background-position: center; /* Centralizar a imagem */
        }

        .navbar {
            background: transparent; /* Cor de fundo com transparência */
        }

        .navbar-brand img {
            max-width: 100px;
            max-height: 50px;
        }

        .navbar-nav .nav-link {
            color: transparent /* Cor do texto do link */
        }

        .btn-container {
            position: absolute;
            top: 620px ;
            left: 525px;
        }

        .btn-lg {
            font-size: 2rem; /* Tamanho de fonte grande para os botões */
        }

        /* Adiciona margem entre os botões */
        .btn-container .btn {
            margin: 0 50px; /* Margem horizontal entre os botões */
        }
        .btn-transparent {
             background-color: transparent;
             border-color: transparent;
        }
         /* Estilos para a caixa de texto */
        .text-box {
            width: 300px; /* Largura da caixa de texto */
            height: 50px; /* Altura da caixa de texto */
            border-radius: 10px; /* Borda arredondada */
            background-color: white; /* Cor de fundo branca */
            border: 2px solid rgb(255, 252, 252); /* Borda preta */
            padding: 10px; /* Espaçamento interno */
            font-size: 1rem; /* Tamanho da fonte */
            outline: none; /* Remove o contorno quando selecionada */
            margin-left: 320px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="/">
            <img src="../logo.jpeg" alt="Logo" style="max-width: 100px; max-height: 50px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="about">
                        <img src="../about.png" alt="About" style="height: 60px;"> <!-- Substitua "trancinhos.png" pelo caminho da imagem dos trancinhos -->
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacts">
                        <img src="../website.png" alt="Contact" style="height: 60px;"> <!-- Substitua "website.png" pelo caminho da imagem do ícone de website -->
                    </a>
                </li>
                <li>
                    <div class="container text-center">
                        <!-- Adicionando a caixa de texto -->
                        <input type="text" class="text-box" value="DRAWCH" style="font-size: 40px;font-family: Brush Script MT, Brush Script Std, cursive;" readonly>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="btn-container">
        <!-- Adicionado o contêiner ao redor do botão -->
        <a href="paint">
            <!-- Use a classe "btn-transparent" para tornar o botão transparente -->
            <button type="button" class="btn btn-lg text-dark"><b>Abrir caixa de desenho</b></button>
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
