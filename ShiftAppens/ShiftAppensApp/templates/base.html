<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Django App {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Adicionando estilos personalizados para centralizar e aumentar os botões */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            /* Adicionando imagem de fundo */
            background-image: url('/static/images/background.jpeg');
            background-size: cover; /* Cobrir toda a área disponível */
            background-position: center; /* Centralizar a imagem */
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Define a altura da tela inteira */
        }

        .btn-lg {
            font-size: 2rem; /* Tamanho de fonte grande para os botões */
        }

        /* Adiciona margem entre os botões */
        .btn-container .btn {
            margin: 0 50px; /* Margem horizontal entre os botões */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Shift Appens App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacts">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
      <a href="paint">
        <button type="button" class="btn btn-primary btn-lg">Abrir caixa de desenho</button>
      </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
